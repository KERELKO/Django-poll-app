{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Registration{% endblock %}

{% block content %}
	<h3>
		Register of a new account
	</h3>
	<form action="{% url 'users:registration' %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
			<button type="submit" class="btn btn-mint">Create account</button>
	</form>
{% endblock %}
