{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Edit poll{% endblock %}

{% block content %}
	<form action="" method="post">
		{% bootstrap_form form %}
		{% csrf_token %}
		{% for name, value in choices.items %}
			<p><input type="text" name="{{ name }}" value="{{ value }}"></p>
		{% endfor %}
		<button type="submit" class="btn btn-mint">Save</button>
	</form>
{% endblock %}
