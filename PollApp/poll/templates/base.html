{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	{% if user.is_authenticated %}
		<h3>Hello {{ request.user.username }}</h3>
		<a href="{% url 'poll:logout' %}">
			Logout
		</a>
	{% else %}
		<a href="{% url 'poll:login' %}">Login</a>
		<a href="{% url 'poll:registration' %}">Register</a>
	{% endif %}
	{% block content %}
	{% endblock %}
</body>
</html>
{% block domready %}
{% endblock %}
